 ethic_capitalism:0 "个人主义"
 ethic_fanatic_capitalism:0 "极端个人主义"
 ethic_capitalism_desc:1 "§L个人抱负是进步的动力。追求进步的欲望，追求进步的动力:正是这些东西把星辰带到我们的指尖。我们必须继续保护我们来之不易的言论自由，不受墨守成规者非理性恐惧的影响，绝不允许天才被通才所阻碍。§!\n"
 ethic_fanatic_capitalism_desc:1 "§L没有什么比对卓越、积累和再投资的要求更迫切的了。雄心壮志的冲突会带来巨大的财富，与此同时，也会产生更大的雄心壮志。历史的车轮转动着，把不合适的人压扁，但每走一步，新的奋斗者就会出现。我们的榜样告诉我们:无论我们之中最优秀的人是谁，最终也对我们所有人有益。§!\n"
 
 ethic_socialism:0 "集体主义"
 ethic_fanatic_socialism:0 "极端集体主义"

 ethic_socialism_desc:0 "§L团队合作是进步的动力。肩并肩地工作，我们不仅仅是身体各部分的总和:我们是一个伟大的活的有机体，每个人都是一个细胞。勤奋地完成赋予我们的任务是对我们唯一的要求;我们对自己唯一的要求就是为更大的善作出贡献。§!\n"
 ethic_fanatic_socialism_desc:0 "§L没有什么比这更迫切的要求了:在伟大的劳动中找到自己的位置，奉献自己，分享共同的果实。自私地积累财富、土地或机器——这些都是国家内部的肿瘤症状。相反，是我们共同分担照顾年轻人、老年人和病人的负担使我们坚强，使我们成为一体。§!\n"
 
 ethic_egalitarian_desc:1 "§L自由主义者维护民主价值观，公民通过代议制或直接民主机制直接参与治理过程。§!\n"
 ethic_fanatic_egalitarian_desc:1 "§L极端自由主义者主张全面削减中央官僚机构的权力，实现最大程度的政治自治和自治。§!\n"
 
 civic_pilgrims:0 "冒险的先锋"
