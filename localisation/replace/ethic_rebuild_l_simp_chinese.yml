 civic_meritocracy:1 "飞升精英"
 civic_meritocracy_desc:1 "在这个社会中，进步的唯一基础是证明自己的能力和才能。因此，领导职位是由最有资格的人担任的。"
 
 civic_beacon_of_liberty:0 "精神自由"
 civic_beacon_of_liberty_desc:0 "人员自由流动，货物贸易和创新。这个社会颂扬个人自由的理念，即行使自己的主动性，完全实现自己的目标和抱负。从§Y私人殖民船§!开始游戏。不允许§Y移民§!，§Y私有武器§!政策不能设置为不允许。"

 civic_corporate_dominion:1 "贸易联盟"
 civic_corporate_dominion_desc:0 "贸易是成功经济的基石。帝国的商人为了共同的利益和繁荣，结成了联盟。建筑§Y外星贸易公司§!生产§Y4§!额外的 £trade_value£ 贸易值。从已经解锁的§Y$tech_space_trading$§!技术开始游戏。\n £job_merchant£ §Y$job_merchant_plural$§! 也产出 §Y1§! £unity£ 凝聚力。"
 
 civic_merchant_guilds:1 "科尔哥政治"
 civic_merchant_guilds_desc:2 "在这个社会中，很多强大的公司控制着经济和政治体系，寡头对政府有着巨大的影响力。工人阶级受到有计划的压迫。 §Y首都建筑§!和§Y银河证券交易所§!提供 £job_merchant£ §Y$job_mogul$§! 统治者工作,增加§Y便利度§!,产出§Y贸易值§!并在行星上产出$mod_planet_jobs_energy_produces_mult$§G+5%§!。"
 
