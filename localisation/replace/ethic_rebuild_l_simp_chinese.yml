 civic_socialistic:0 "劳工兄弟会"
 civic_socialistic_desc:0 "在这个社会里，劳动最光荣。工人阶级以理想社会主义为理念，组织并团结在全球级的社区里。\n\n§Y$district_mining$§!，§Y$district_farming$§!和§Y$district_generator$§!提供§G+1§!工作岗位，§R+15%§!维护费。\n允许£job_primitive_laborer£ §Y$job_labour_hero$§!，提供 £minerals£§Y$Minerals$§! £food£§Y$Food$§! £energy£§Y$Energy$§! £unity£§Y$Unity$§! 各§G+2§!"
 
 
 civic_keepers_harmony:0 "和谐守护者"
 civic_keepers_harmony_desc:0 "这个社会的人们学会了与大自然真正和谐共处。享受这简单的美，他们过着真正的精神和禁欲的生活。 \n §Y城市区划§! 提供 §R1§! 较少 £Housing£ §Y住房§!, §Y矿业区划§!减少§R1§! £amenities£ §Y便利度§!。获得额外 £Housing£ §Y住房§!, £amenities£ §Y便利度§! 和 £job_priest£ §Y$job_priest$§! 工作来自于广泛的环境行星特征。有特殊的行星决策，允许开始游戏便可根除诸如§Y危险的野生动物§!, §Y荒凉§!, §Y危险天气§!, §Y狂风暴雨§!。并允许有§Y天堂圆顶§!技术，建造§Y天堂圆顶§!提供额外的 £amenities£ §Y便利度§!和 £unity£ §Y凝聚力§!。"

 civic_environmentalist:0 "环境经济"
 civic_environmentalist_desc:0 "为了保护自然，这个社会把经济集中在工业效率问题上。"

 civic_terraforming:0 "环境工程师"
 civic_terraforming_desc:0 "他们是塑造和适应环境以满足他们的需要的大师。拥有特殊行星决策，允许根除特殊行星环境异常，如： §Y受辐射行星§!, §Y潮汐锁定§!, §Y生态受损§! 等。开局带有 §Y地表塑造§! 科技。可以学习高等级科技，允许以下不宜居住世界的地貌改造： §Y冰冻§!, §Y熔化§!, §Y剧毒§! (需要先获得 §Y世界塑形者§! 飞升)。"
 
civic_master_engineer:0 "硕士工程师"
civic_master_engineer_desc:0 "在这个社会，工程和机械艺术的强大传统。 他们可以研究特殊的行星诏文“星球的实用发展”"

civic_machine_cult:0 "机械崇拜"
civic_machine_cult_desc:0 "他们如同对待神明一样崇拜机械，用他们信仰的活力为 §H机器人§! 提供能量。 开局拥有 §H机器人劳工§! 科技。寺庙 §H技术牧师§! 取代了一些普通牧师职位，产出 §H凝聚力§!, §H工程研究§! 并可以装配 §H机器人§! 人口。可以建造星球独特建筑 - §H机械修道院§!, 提供额外的 §H技术牧师§! 职位。"

civic_military_industry:0 "战争工匠"
civic_military_industry_desc:0 "这个社会有发达军事工业的悠久传统。他们的军舰和枪炮更为精良，而且价格昂贵。"

civic_land_of_plenty:0 "富饶之地"
civic_land_of_plenty_desc:0 "这个社会的人们更愿意把精力集中在发展繁荣的经济上，而不是军事问题上。食品政策禁止设置为 §H定量配给§! 。"


civic_peacekeepers:0 "和平卫士"
civic_peacekeepers_desc:0 "这个社会重视谈判的艺术，并认为外交是任何可能的冲突的最佳解决方案。 开局拥有解锁的 §Y联邦§! 传统。"

civic_commonwealth:0 "和谐联合体 "
civic_commonwealth_desc:0 "这个社会的特点是具有强烈的精神统一感和共同利益的发展观。"

civic_consumerism:0 "消费主义"
civic_consumerism_desc:0 "这个社会保持着鼓励不断增加的商品和服务获得的社会和经济意识形态。"


civic_military_dictatorship:0 "战争领主"
civic_military_dictatorship_desc:0 "这个社会中的统治者传统上是军队的现役总司令。"

civic_military_junta:0 "军政府"
civic_military_junta_desc:0 "政府由强大的战争酋长联盟主导。禁止将 §H生产焦点§! 政策设置为 §H民用§!。"

civic_peaceful_republic:0 "民主乌托邦"
civic_peaceful_republic_desc:0 "和平主义共和国的一种形式，公民通过国家的和平繁荣生活理念统一起来。"

civic_cyber_demos_cratos:0 "网络民主"
civic_cyber_demos_cratos_desc:0 "这个政府利用信息技术和大众传播中的技术成就来维持一个可持续和有效的民主，所有公民都有最大程度的参与。尽管如此，随着高科技以及自由的发展，偶尔也会爆发网络犯罪。"

civic_divine_council:0 "神圣理事会"
civic_divine_council_desc:0 "政府由帝国历史最悠久、最睿智、最有影响力的宗教领袖组成。"

civic_science_directorate:0 "科学理事会"
civic_science_directorate_desc:0 "政府受到最受尊敬和最负盛名的帝国科学家的强烈影响。"

civic_executive_committee: "执行委员会"
civic_executive_committee_desc: "这个政府由熟练的官僚和行政人员组成的委员会控制。"

civic_cyber_dictatorship:0 "网络独裁"
civic_cyber_dictatorship_desc:0 "政府代表了一种技术专家独裁政权，国家依靠大量的超级计算机来处理安全和管理问题。但随着外包给人工智能这么大的权力，老百姓对政府的影响更小。"

civic_centralized_state:0 "中央集权"
civic_centralized_state_desc:0 " "

civic_welfare_state:0 "福利国家"
civic_welfare_state_desc:0 "在这个社会中，国家在保护和促进其公民的经济和社会福祉方面发挥着关键作用。"



