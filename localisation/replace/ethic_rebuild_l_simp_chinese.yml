 ethic_industrial:0 "工业主义"
 ethic_fanatic_industrial:0 "极端工业主义"
 ethic_industrial_desc:1 "§L积极和有效的基础设施发展是任何先进社会的标志。必须特别注意管理我们的工人，以确保未来的经济繁荣。我们一路上所付出的代价是值得的，为了我们的未来能过上舒适的生活。§!\n"
 ethic_fanatic_industrial_desc:1 "§L通过我们的聪明才智和坚持不懈，我们能够从尘埃中积聚财富，能够使大自然的力量屈服于我们的意志。在我们的命令下，群星将向我们屈服，我们宏伟的工厂将吞噬它们。这种力量是不可否认的，通过它，我们将按照自己的形象重塑银河系。§!\n"

 ethic_green_desc:1 "§L一个物种的价值在于它致力于为后代维持大自然的馈赠。我们的管理工作也许并不总是能实现这些崇高的理想，但当我们伸手触摸星辰时，我们应该牢记我们对子孙后代的义务。§!\n"
 ethic_fanatic_green_desc:1 "§L我们的音乐家谱写不出比野生动物的歌声和树木的低语更为深刻的旋律。我们的艺术家无法捕捉到难以形容的山顶、幽静的湖泊或巨大洞穴的威严。无论是有意为之，还是偶然为之，我们都出生在一个拥有超凡自然美的宇宙之中;我们生于超然的美丽宇宙只是一个偶然而已，因此我们必须尽我们全力保护她的存在。§!\n"

 


