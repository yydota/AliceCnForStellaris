 edict_social_engineering:0 "社会工程"
 edict_social_engineering_desc:1 "这项极端威权主义法案授权使用微妙的社会工具来加强我们在这颗行星上的执政理念。\n\n"
 edict_privatization_campaign:1 "基层管理"
 edict_privatization_campaign_desc:1 "这项自由主义与个人主义的法案鼓励最接近生产的个人努力去提高责任。\n\n"

 building_ministry_benevolence:0 "真理部"
 building_ministry_benevolence_desc:0 "真理部与新闻媒体、娱乐和教育书籍都有关系，以确保中央政府总是被看好，永远不会做错任何事。"
 
 plutocratic_oligarchy:0 "社团主义"
 plutocratic_oligarchy_desc:0 "§L这是一个公司治理的政府，由最富有的精英通过强大的公司来统治。公民的个人财富直接转化为政治权力§!"
 mega_corporation:0 "银河集团"
 mega_corporation_desc:0 "§L这个政府是寡头式企业民主的高级形式，整个国家被组织成一个巨大的星际企业集团。§!"
 
 despotic_hegemony:0 "技术官僚独裁"
 despotic_hegemony_desc:0 "§L这个政府是一种唯利是图的专制政府，公民被视为国家机器的齿轮，关键的行政任命是由明智的人工智能做出的。效率和技术进步比什么都重要。§!"
 
 ai_overlordship:0 "网络官僚主义"
 ai_overlordship_desc:0 "§L这个政府是一种高级形式的物质专制，其中强大的超级计算机负责分配统治者，并计算最有效的治理方式。国家的所有方面都面向经济效率和取得新技术。§!"
 
 military_republic_desc:1 "§L该政府是一种军国主义的民主政府，只有服过军役的人才能拥有完整的公民权。拥有完整公民权的公民才能进行选举或担任公职。§!"
 
 military_junta_desc:1 "§L这种政体是一种军国主义式的寡头政治政体，大权在握的高级军官委员会负责监管所有国家事务。§!"
 
 mining_conglomerate:0 "矿业联合体"
 mining_conglomerate_desc:0 "§L这是一种企业寡头政府的高级形态，由强大的工矿企业所组成，互相争夺银河系的资源和政治权力。§!"

 adv_an_caps:0 "无政府资本主义"
 adv_an_caps_desc:0 "§L无政府资本主义是主张消除国家主体的社会、经济以及推崇政治自由，这样难免导致大多数的社会财富会被集中在富有的星际企业手中。§!"

 star_confederation:0 "星际联盟"
 star_confederation_desc:0 "§L一个以联盟形式存在的政府，政治主体是由分散在各个星域之间的条约而组成，有专门的会议代表他们去处理绝大多数的内部和外交事务。§!"
 
 big_brother:0 "思想极权专制"
 big_brother_desc:0 "§L这是一种极权政府的高级形态，通过神经科学，心灵控制，和神经语言学来控制民众，确保他们主动反对外来思想。与其他文明的交流则由少部分一批受过专门训练，对党绝对忠诚的核心党员负责。§!"

 anarch_com_utopia:0 "无政府共产主义"
 anarch_com_utopia_desc:0 "无政府主义者主张废除国家、资本主义和私有财产，代之以生产资料的共同所有权和直接民主。"
 
 agri_consortium:0 "农业企业联盟"
 agri_consortium_desc:0 "这是一种财阀寡头国家，由大型农业企业所组成，其政策主要围绕增加农业生产，开垦荒地以满足其农产品需求展开。"

 div_imperium:0 "神权军事帝国"
 div_imperium_desc:0 "最终唯心主义的独裁统治。社会是建立在它的精神至上的理念之上的，为全能的神服务，并将他们的意志传播到整个银河系。宗教裁判所密切关注社会，保护皇帝，偶尔禁止基础研究，被认为是危险和不信神的。"
 div_imperium_special:0 "每个统治者都可以建立一个精英审判部队"
 
 adv_technocratic:0 "控制论共同体"
 adv_technocratic_desc:0 "一个终极的技术民主。控制论技术的发展和直接民主的价值观使权力下放达到了极大的程度，既有利于效率，也有利于自由。"
 
 adv_machine_cult:0 "机器殿堂"
 adv_machine_cult_desc:0 "唯心论的政府围绕着最奇异的宗教组织形式建立，崇拜机械灵魂和重型工程，由狂热的技术牧师组成的委员会统治。"
 adv_machine_cult_special:0 "每位统治者可以建造一座巨型机器丰碑"
 
 pan_galactic:0 "泛银河安全理事会"
 pan_galactic_desc:0 "泛银河安全理事会的最终目标是通过和平手段统一银河系的所有文明，并积极推行他们的意识形态。"
 
 biotech_syndicate:0 "生化企业联合体"
 biotech_syndicate_desc:0 "这是生化企业联盟的高级阶段，由全球性企业和星际企业联盟所组成，通过开发高科技生化科技取得巨大利益。"
 
 social_democracy:0 "亚里士多德社会"
 social_democracy_desc:0 "§L亚里士多德社会是一个民主和资本主义的社会，它鼓励公民通过努力充分发挥他们的潜力和满足所有物质需求来获得幸福。和平和经济繁荣比什么都重要。§!"
 

 
 social_utopia:0 "实现论共和制"
 social_utopia_desc:0 "§L这是一种实现论政体的高级形态，极度追求个人财富的增长与享乐主义。§!"
 
 communist_dictatorship:0 "蜂群社会"
 communist_dictatorship_desc:0 "§L这是一种权力高度集中的专制体制，集中所有个体的思维来实现社会、文化和经济政策的统一。§!"
 communist_utopia:0 "母脑社会"
 communist_utopia_desc:0 "§L这是一种蜂群社会的高级形态，在这种社会体制下，连个人生活和个体思维都会受到母脑的统一管理。§!"
 

 
 unified_empire:0 "统一帝国"
 unified_empire_desc:0 "§L这个政府是孤立主义专制的高级形式，国家的唯一目标是确保不断扩张的帝国的完整，无论发生什么，都要尽可能地保证边界的安全。§!"
 unified_empire_special:0 "每位统治者可以建造一座行星防御系统。"
 xeno_fascism:0 "种族主义专政"
 xeno_fascism_desc:0 "§L这是一种奉行排外主义的专制国家，致力于维护国家主权与领土完整，奉行保守主义，保证国内安全。§!"
 xeno_fascism_special:0 "每位统治者可以建造一座行星防御系统。"
 
 mil_cartel:0 "军工企业联盟"
 mil_cartel_desc:0 "这是一种由军工企业所统治的寡头制国家，其国家元首由军事长官担任。"
 mil_syndicate:0 "军工企业联合体"
 mil_syndicate_desc:0 "这是一种军工企业寡头政府的高级形态，其国家的一切政治生活都围绕军事建设展开。"
 
 eco_utopia:0 "和谐卫士"
 eco_utopia_desc:0 "§L这个政府是环保民主的高级形式。社会专注于与他们所居住的任何世界在精神和生理上的完全统一。他们关心的是保持生态系统的和谐，并深入地参与到全球化的事务中。§!"
 eco_democracy:0 "环保民主"
 eco_democracy_desc:0 "§L政策通常集中在环境问题上。根据法律，公民必须携带一种植入物，使他们了解当地生态系统的情况，并使他们尽量减少对当地生物圈的任何负面影响。§!"
 
 communism:0 "共产主义专政"
 communism_desc:0 "这个政府是一种共产主义形式的独裁统治，国家保持对工业的完全控制，实行计划经济，以提供快速的社会和工业增长。"
 peoples_republic:0 "人民共和国"
 peoples_republic_desc:0 "这个政府是共产主义专制的高级形式，国家元首被视为进步和人民希望的光荣象征。鼓励公民们低下头，在领导人的带领下为更美好的未来而努力。"
 

 
 coalescence:0 "超然网络联合"
 coalescence_desc:0 "只有探索到物质与精神的最深处的秘密时，才有可能诞生这种独特的社会形态 - 真正的集体，在那里每个人的大脑都能协同参与并完成共同的目标 - 繁荣的认知。"
 ul_coal:0 "超然网络意识"
 ul_coal_desc:0 "只有探索到物质与精神的最深处的秘密时，才有可能诞生这种独特的社会形态 - 真正的集体，在那里每个人的大脑都能协同参与并完成共同的目标 - 繁荣的认知。"
 caste:0 "等级社会"
 caste_desc:0 "这是一种超人主义独裁政府，主张通过基因改造来维持社会阶级分化提高生产率和资源利用效率。"
 ul_caste:0 "阶级统治"
 ul_caste_desc:0 "这是一种超人主义独裁政府的高级形态，在这种社会体制下，公民从出生起便通过试管培植、条件制约、催眠、睡眠疗法、巴甫洛夫条件反射等科学方法分成不同的社会阶层以执行不同的工作。"


 
 cap_autocracy:0 "国家资本主义专政"
 cap_autocracy_desc:0 "这是一种资本主义独裁政府，在这种政治体制下，资本与国家政权相结合，由国家掌握和控制，资本主义为国家所承认并受国家监督。"
 adv_cap_autocracy:0 "国家垄断资本主义专政"
 adv_cap_autocracy_desc:0 "这是一种资本主义独裁政府的高级形态，是国家同私人垄断资本相结合而形成的一种垄断资本主义，垄断资本直接控制和利用国家政权，并通过国家政权干预和调节社会经济生活，以保证垄断企业获得高额垄断利润及社会经济生活的正常运转。"


 
 police_state:0 "行政独裁"
 police_state_desc:0 "这是一种军国主义的社会主义专制政府，国家通过军事力量控制思想以维护霸权，确保对社会秩序的严格控制。"
 adv_police_state:0 "极权专制"
 adv_police_state_desc:0 "这是一种极权主义行政国的高级形态，在这种政治体制下，国家的行政权被极度放大，政府对社会有着绝对权威并尽一切可能谋求控制公众与私人生活。"
 par_monarchy:0 "议会君主制"
 par_monarchy_desc:0 "这是一种君主立宪政体，受其长期以来的君主制影响，尽管专制皇权已被消除，这种国家仍然保留着浓厚的皇室传统。"
