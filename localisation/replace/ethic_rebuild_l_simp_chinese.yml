civic_stratocracy:0 "命令军政"
civic_stratocracy_desc:0 "在战略治国中，国家和军队在宪法上基本上是相同的。行政职位通常由现役或光荣退役的军事首长担任。 \n£建筑§Y资本建筑§!替换一些£job_administrator£ §Y$job_administrator$§!工作和£job_soldier£ §Y$job_commander_plural$§!这增加了帝国的§Y海军容量§!，生产§Y国防军§!，增加行星§Y稳定性§!减少§Y轰炸§!伤害。"

civic_bureaucracy:0 "和平官僚主义"
civic_bureaucracy_desc:0 "这个社会以其传统的强大官僚阶层而闻名。不太关心军事问题的有经验的行政人员和行政人员把他们的才能用于民事问题。 \n£building£ §Y资本建筑§!替换一些£job_administrator£ §Y$job_administrator$§!工作和£job_administrator£ §Y$job_supervisor_plural$§!，生产£unity£ §Y凝聚力§!，增加£mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!和$mod_planet_jobs_consumer_goods_produces_mult$，并减少§Y犯罪§!。"

ethic_elitist:0 "精英主义"
ethic_elitist_desc:0 "在文明的伟大舞蹈中，我们必须接受我们每个人都有不同的角色。对许多人来说，这个地方是我们社会的基础，在苦差事中辛勤工作，这样其他人就有机会把他们的才能用于社会公益事业。不要让任何人把我们的特权误认为是休闲;我们的看管者就像我们的仆人一样，我们的工作既卑微又重要。"
ethic_fanatic_elitist:0 "极端精英主义"
ethic_fanatic_elitist_desc:0 "社会是一个牧群，有牧人和看门的人;社会是一场斗争，有赢家也有输家。没有受过洗的群众不比动物好多少，他们需要那些注定为数不多的具有必要的敏锐、远见和力量的人的领导，引导他们朝着更大的目标前进。谁比我们更好?"
 
ethic_pluralist:0 "平均主义"
ethic_pluralist_desc:0 "在宇宙面前，我们的微小差异是多么的愚蠢和微不足道啊!我们不过是被同一粒微尘束缚的尘埃微粒，围绕着一个小小的发光点旋转。我们个人身体的颜色、我们出生在哪里或为谁而生，又有什么影响呢?"
ethic_fanatic_pluralist:0 "极端平均主义"
ethic_fanatic_pluralist_desc:0 "我们每个人都值得拥有同样的尊严和基本的尊重，因为我们每个人的内心都蕴藏着成为伟人的潜力，蕴藏着获得好运或天才的潜力，蕴藏着拯救我们人类的潜力。是的，我们并不是生而平等的，但当我们被赋予平等的创造能力时，这又有什么关系呢?"

