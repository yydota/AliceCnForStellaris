l_simp_chinese:

 INSULT_PROPOSE_COL_IND:0 "[Root.GetName]到底是一个真正的邦国，亦或只是一群成天叫嚷着无政府主义的乌合之众？请原谅我，但是你们的政治制度，实在是让人不忍直视。"
 02_INSULT_PROPOSE_COL_IND:0 "那么今天又是谁在统治你那可笑的小小星帝国呢？ 真是个古怪的国家，居然“投票”来选掌权者！毫无疑问，你们这么做是自取灭亡。"
 03_INSULT_PROPOSE_COL_IND:0 "你那有关民主的观念对于整个银河系来说无异于一场瘟疫，[Root.GetName]也是一样。"
 04_INSULT_PROPOSE_COL_IND:0 "你们是多么的自私，追求小小的小自由，不求秩序，不求安定。自由主义……切！[Root.GetName]活不过今年。"
 01_INSULT_PROPOSE_IND_COL:0 "你这野蛮的、极权的政权总有一天会覆灭，幸存者会在你的废墟上建立新的国度。"
 02_INSULT_PROPOSE_IND_COL:0 "你哪怕考虑过一次让你的国民自己思考他们的福祉么？如果你担心那会导致[Root.GetName]的覆灭……那么你还真猜对了。"
 03_INSULT_PROPOSE_IND_COL:0 "像[Root.GetName]这样的极权政权居然能够存在，这是多么令人痛彻心扉的一件事情。"
 04_INSULT_PROPOSE_IND_COL:0 "你们对人民——那群生活在[Root.GetName]奴役下的民众——的残暴压迫终将结束。威权主义会成为你们失败的根源。"
 16_FRIENDLY_GREETING:0 "贵国政府在遏制过于激进的自由主义方面很有一套，[From.GetSpeciesNamePlural]。"
 14_FRIENDLY_GREETING:0 "虽然我们喜欢自由社会，但是我们不能否认你们的政府很好地满足了你们公民的需求。"
 ENSLAVED_DESC:0 "让这些人成为奴隶。奴隶人口的存在只会让该星球的自由主义的人不开心。"
 COL_LABEL:0 "威权主义 <-> 自由主义"
 
 ethic_collectivist:0 "威权主义"
 ethic_collectivist_desc:1 "§L不言而喻，不同的人有不同的技能。有些人更适合统治，而另一些人更适合服务。因此，他们的社会分工应当在制度层面上体现出来，无视这个事实只会导致社会的混乱与不安定。§!\n"
 ethic_fanatic_collectivist:0 "极权主义"
 ethic_fanatic_collectivist_desc:1 "§L否定与生俱来的统治或者服务才能将是严重的犯罪行为。社会的稳定只能依靠严格的等级制度和绝对服从来维持。§!\n"
 ethic_egalitarian:0 "自由主义"
 ethic_individualist_desc:1 "§L每个人的基本尊严和权利都是平等的。维持秩序虽然是一个令人钦佩的目标，但无论在原则上还是在实践中都不能证明暴政和压迫是正当的。只有少数人不占多数，文明才会繁荣昌盛。§!\n"
 ethic_fanatic_egalitarian:0 "极端自由主义"
 ethic_fanatic_individualist_desc:1 "§L权力不仅仅是腐败;这本身就是腐败。所有的权力失衡从根本上来说都是由权力的本质所胁迫的。真正的自由和正义只能通过平等来获得。§!\n"
 

 
 personality_utopia_builders:0 "空想主义者"
 personality_utopia_builders_desc:0 "空想主义者将本族的经济与社会繁荣视作至高使命。政府无论等级高低，其天职就是保证人民不会遭受贫困、疾病和失业的痛苦。"
 
 personality_adventurous_expansionist:0 "激进扩张主义者"
 personality_adventurous_expansionist_desc:0 "激进扩张主义者将整个银河系视为造物主的遗产。他们的最终目的是将自己种族的而影响力扩展到星际的每一处角落。"
 
 personality_paranoid_isolationists:0 "极端孤立主义者"
 personality_paranoid_isolationists_desc:0 "极端孤立主义者的目标是建立一个完全同外界隔绝的世外桃源。他们专注于本国的内部建设，并致力保持现状。"
 
 ethic_industrial:0 "工业主义"
 ethic_fanatic_industrial:0 "极端工业主义"
 ethic_industrial_desc:1 "§L积极和有效的基础设施发展是任何先进社会的标志。必须特别注意管理我们的工人，以确保未来的经济繁荣。我们一路上所付出的代价是值得的，为了我们的未来能过上舒适的生活。§!\n"
 ethic_fanatic_industrial_desc:1 "§L通过我们的聪明才智和坚持不懈，我们能够从尘埃中积聚财富，能够使大自然的力量屈服于我们的意志。在我们的命令下，群星将向我们屈服，我们宏伟的工厂将吞噬它们。这种力量是不可否认的，通过它，我们将按照自己的形象重塑银河系。§!\n"

 ethic_green_desc:1 "§L一个物种的价值在于它致力于为后代维持大自然的馈赠。我们的管理工作也许并不总是能实现这些崇高的理想，但当我们伸手触摸星辰时，我们应该牢记我们对子孙后代的义务。§!\n"
 ethic_fanatic_green_desc:1 "§L我们的音乐家谱写不出比野生动物的歌声和树木的低语更为深刻的旋律。我们的艺术家无法捕捉到难以形容的山顶、幽静的湖泊或巨大洞穴的威严。无论是有意为之，还是偶然为之，我们都出生在一个拥有超凡自然美的宇宙之中;我们生于超然的美丽宇宙只是一个偶然而已，因此我们必须尽我们全力保护她的存在。§!\n"

 


