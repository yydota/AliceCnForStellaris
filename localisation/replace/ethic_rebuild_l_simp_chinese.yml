civic_globalism:0 "全球化主义"
civic_globalism_desc:0 "这不仅是因为对未知和陌生的迷恋驱使我们进入太空，也因为我们可以从中获得利润实现我们共同繁荣的目的。\n通过 §Y推动§! 他们的行星有更高几率被提名来主办 §Y银河贸易中心§!。使用决策 §Y推动市场提名§! 花费更少影响力。 §Y商业协议§! 无需影响力维护。"

civic_exalted_priesthood: "神权政治"
civic_exalted_priesthood_desc:0 "宗教领袖优先担任行政职务，以防止社会出现异端邪说。"

civic_citizen_service:0 "军阀政治"
civic_citizen_service_desc:0 "军阀政治中，国家和军队从基本上和宪法上都是一体的。政府通常由受委任或光荣退职的军官统治。完整的公民身份和随之而来的政治责任仅限于那些曾在军队中执行任务的人。服役保证公民身份。"
 

civic_idealistic_foundation:0 "理想基础"
civic_idealistic_foundation_desc:0 "这个社会反对等级结构，它的特点是减少中央政府和官僚机构的权力。自由和平等是最为重要的，个人自由和机会受到最高重视。 \n派系 §Y进步主义§! 和 §Y劳工党§! 会要求 §Y直接民主§!。"

civic_hierarchy:0 "永恒阶级"
civic_hierarchy_desc:0 "在这个社会里，政治权力集中在少数统治精英手中，他们严重地支配和剥削工人阶级，维持着一个永恒不变的种姓制度。"

civic_in_perfect:0 "传统主义"
civic_in_perfect_desc:0 "这个排外的社会充满了强烈的部落集体主义意识。"


civic_nationalistic_zeal:1 "帝国主义"



