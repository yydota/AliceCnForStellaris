 dec_bureaucracy_desc:0 "这是个封建形式的寡头政治的政府，权力虽然处在一个领袖手上，但他会被一些共同的规则所约束，不过所有法律签署都必须经过这个领袖之手的认可。"
 star_bureaucracy:0 "议会君主制"
 star_bureaucracy_desc:0 "这是个更高级的封建形式的寡头政治的政府，他们与普选出来的领袖共同在一个房子里讨论并以便一同决定国家未来的权力，财产还有政策。"
 
 START_SCREEN_PART_TWO_DEC_BUREAUCRACY:0 " "

 START_SCREEN_PART_TWO_POLICE_STATE:0 "在世纪社会内部的分歧和纷争，我们得出的结论是，我们需要集中的最高权力的公民的安全和控制犯罪，而必须进行的军事和警察部队。毕竟我们合并铁翼下的行星状态，这将为我们体面的未来，由于锻炼的任何侵权行为的监督和制止。"

 START_SCREEN_PART_TWO_ECO_DEMOCRACY:0 "随着社会发展，逐步认识到自然是无价的。国家建立与人与动物之间和谐相处的民主之上。欣赏大自然赋予我们的一切。回到未来和谐的心，不仅照顾我们的世界，还有星系。"
 
 START_SCREEN_PART_TWO_DRONE_COA:0 "长期以来，我们的人民饱受暴虐和压迫之苦。为了反抗暴政，所有工人阶级联合了起来，建立了以工会为核心的政府。从此国家不再漠视它的公民并为每个人提供合适薪水和舒适的生活。团结一致，我们可以共创未来。"

 START_SCREEN_PART_TWO_SOC_DEM:0 "我们的文明经历了灭绝之战，孤立封闭和异化思想。当我们明白了这一切都是无必要的时候，是时候该团结一致。我们建立一个完全基于人民利益的政府。人人平等，社会保障以及民主选举等，所有这些举措让我们打破了恶性循环。随着国家真正为人民服务时，我们已经做好准备踏入深空！"

 START_SCREEN_PART_TWO_CAP_AUTOCRACY:0 "尝试了不同的经济模式后，我们发现幸福的关键是来自个人主动性。但是疯狂的自由市场几乎摧毁了我们文明，使得我们不得不采取严格的金融流动监控。国家财富被大多数国有企业所掌握，而这些国有企业又被庞大的官僚体系管控。精细挑选的规则方能保障整个体系的运作。"

 START_SCREEN_PART_TWO_CASTE:0 "在历史上，有许多荒唐离奇的政体相继取得了成就。为了维持社会稳定，我们创造了一个新的社会体制，每个人都是他们的主人，同时也是他们的奴隶。每个人都像齿轮一样呆在他们应该在的位置和这个完美政府共同主导整个世界。"

 START_SCREEN_PART_TWO_COMMUNISM:0 "长期以来我们的星球被贪婪的资本家划分为不同国家并掌握着资源。直到有一个英明的领袖出现，他统一了世界，他关心每一个公民，他创造一切，他管理着整个星球。他变革了体制，使得生产效率大幅度提升，工人阶级欣欣向荣。现在是时候该实现长久以来的梦想..。"

 START_SCREEN_PART_TWO_COMMUNIST_DICTATORSHIP:0 "我存在。我是精神。我的身体是国家的组成部分。我统一整个星球并管理所有这些弱小的生物。我给他们启迪，让他们帮助我研究，建设和战争。他们无自己的意志，而我会成为他们的意志。他们遵守服从精神。我是骨干，我也是心脏。我唯一抉择就是奉献。我将带领我的种族走向光辉的未来，因为我即是一切。"

 START_SCREEN_PART_TWO_SOCIAL_DEMOCRACY:0 "自相残杀的战争时代给了我们的启示意义，让我们明白内斗是毫无意义的。战争结束后，我们的经济迅速突破了瓶颈。大量贸易促进了社会重生，社会安定繁荣高于一切。只有安定生活才是整个星球统一的关键所在。"
 
