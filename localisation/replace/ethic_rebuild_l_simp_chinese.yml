civic_distributism:0 "分产主义"
civic_distributism_desc:0 "一种使伦理在市场经济中占有一席之地的意识形态。在主张私有财产所有权的基本权利时，它主张生产资料应广泛拥有和分配，而不应集中在少数个人或公司手中。因此，它通常有利于小型企业家和家族企业，以及严格的反垄断法规。 \n\n不能设置§Y自由市场§!政策，§Y银河证券交易所§!建筑，或拥有§Y大亨§!职位。"

civic_star_settlers:0 "恒星移民"
civic_star_settlers_desc:0 "随着太空探索的开始，这个文明已经被一种强大的先驱者精神所拥抱。人们倾向于通过和平扩张和殖民来扩大他们的领土，尽可能广泛地重新定居。 \n\n开始游戏时解锁银河野心技术 \n\n£job_colonist£ §Y$job_colonist_plural$§!生成§Y5§! £unity£ 凝聚力 \n\n不能设置§Y军事交通运输§!§Y军事通信§!政策。"

